name: OnePlus Ace5Pro
on:
  workflow_dispatch:
    inputs:
      REPO_MANIFEST:
        description: "è¯·é€‰æ‹©è¦ç¼–è¯‘çš„æœºå‹ï¼š"
        required: true
        type: choice
        options:
          - 'oneplus_ace5_pro'
        default: 'oneplus_ace5_pro'
      boot:
        type: choice
        description: "é€‰æ‹©ä¿®è¡¥bootæ–¹æ³•"
        required: false
        default: boot2
        options:
          - boot1
          - boot2
      CPU:
        description: "åˆ†æ”¯"
        required: true
        default: 'sm8750'
      FEIL:
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: 'oneplus_ace5_pro'
      CPUD:
        description: "å¤„ç†å™¨ä»£å·"
        required: true
        default: 'sun'
      ANDROID_VERSION:
        description: "å†…æ ¸å®‰å“ç‰ˆæœ¬"
        required: true
        default: 'android15'
      KERNEL_VERSION:
        description: "å†…æ ¸ç‰ˆæœ¬"
        required: true
        default: '6.6'
      KERNEL_NAME:
        description: "ä¿®æ”¹å†…æ ¸åç§°(ä¸æ”¯æŒä¸­æ–‡å’Œè¡¨æƒ…)"
        required: true
        default: '-android15-8-g013ec21bba94-abogki383916444'
        
      KPM:
        description: "æ˜¯å¦å¯ç”¨KPM"
